# Pipeline to lint python files
pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.7'
    addToPath: true
    architecture: 'x64'

- script: |
    python -m pip install flake8
  displayName: 'Install flake8'

- script: |
    flake8 ./sam
  displayName: 'Run flake8 test'