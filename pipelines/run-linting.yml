# Pipeline to lint python files
pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.8'
    addToPath: true
    architecture: 'x64'

- script: |
    python -m pip install flake8 black
  displayName: 'Install flake8 an black'

- script: |
    flake8 ./sam
  displayName: 'Run flake8 test'

- script: |
    black --check --verbose ./sam
  displayName: 'Run black test'
